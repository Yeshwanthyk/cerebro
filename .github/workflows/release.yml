name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-release:
    name: Check if release is needed
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Check if release is needed
        id: check
        run: |
          # Get the latest tag or use v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Check if there are any releasable commits since the last tag
          if git-cliff --unreleased --strip all | grep -q '###'; then
            # Calculate the next version
            NEW_VERSION=$(git-cliff --bumped-version --strip all)
            echo "New version: $NEW_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "No releasable commits found"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build ${{ matrix.target }}
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: linux-amd64
            os: ubuntu-latest
            goos: linux
            goarch: amd64

          # Linux ARM64
          - target: linux-arm64
            os: ubuntu-latest
            goos: linux
            goarch: arm64

          # macOS x86_64
          - target: darwin-amd64
            os: macos-latest
            goos: darwin
            goarch: amd64

          # macOS ARM64
          - target: darwin-arm64
            os: macos-latest
            goos: darwin
            goarch: arm64

          # Windows x86_64
          - target: windows-amd64
            os: windows-latest
            goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ needs.check-release.outputs.new_version }}"
          VERSION="${VERSION#v}"

          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="guck.exe"
          else
            BINARY_NAME="guck"
          fi

          go build -ldflags="-s -w -X main.Version=${VERSION}" -o "${BINARY_NAME}" .
        shell: bash

      - name: Create archives
        shell: bash
        run: |
          VERSION="${{ needs.check-release.outputs.new_version }}"
          TARGET="${{ matrix.target }}"

          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            BINARY="guck.exe"
          else
            BINARY="guck"
          fi

          mkdir -p dist
          ARCHIVE_NAME="guck-${VERSION}-${TARGET}"

          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            7z a "dist/${ARCHIVE_NAME}.zip" "$BINARY"
          else
            tar czf "dist/${ARCHIVE_NAME}.tar.gz" "$BINARY"
          fi

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          for file in guck-*; do
            if [[ "$RUNNER_OS" == "Windows" ]]; then
              certutil -hashfile "$file" SHA256 | grep -v "hash" | tr -d ' \r\n' > "${file}.sha256"
            else
              shasum -a 256 "$file" | cut -d ' ' -f 1 > "${file}.sha256"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: guck-${{ matrix.target }}
          path: dist/*
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: [check-release, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: guck-*
          merge-multiple: true

      - name: Generate changelog
        run: |
          VERSION="${{ needs.check-release.outputs.new_version }}"
          git-cliff --tag "$VERSION" -o CHANGELOG.md
          git-cliff --tag "$VERSION" --unreleased --strip all -o RELEASE_NOTES.md
          tail -n +2 RELEASE_NOTES.md > RELEASE_NOTES.tmp && mv RELEASE_NOTES.tmp RELEASE_NOTES.md

      - name: Create SHA256SUMS file
        run: |
          cd artifacts
          cat *.sha256 > SHA256SUMS
          for file in guck-*; do
            if [[ ! "$file" == *.sha256 ]]; then
              sha256sum "$file" >> SHA256SUMS.txt
            fi
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-release.outputs.new_version }}
          name: ${{ needs.check-release.outputs.new_version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          files: |
            artifacts/guck-*
            artifacts/SHA256SUMS
            artifacts/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bumps
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(release): bump version to ${{ needs.check-release.outputs.new_version }}" || true
          git push || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
